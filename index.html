<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brows station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <img src="img/logo.svg" alt="Логотип" class="logo-img" />
            <div class="logo__slogan"><span> by Anastation </span></div>
            <!-- /.slogan -->
          </div>
          <!-- /.logo -->
          <div class="search-top">
            <form action="#" class="header__search">
              <input
                type="text"
                placeholder="Поиск"
                class="search search__input"
              />
              <button class="button search__button">
                <img src="img/search-icon.svg" alt="Исконка поиска" />
              </button>
            </form>
          </div>
          <!-- /.search -->
          <div class="social">
            <a href="#" class="social__link">
              <img
                src="img/inst-icon.svg"
                alt="Иконка инстаграм"
                class="social__image"
              />
            </a>
            <a href="#" class="social__link">
              <img
                src="img/vk-icon.svg"
                alt="Иконка вконтакте"
                class="social__image"
              />
            </a>
          </div>
          <!-- /.social -->
        </div>
        <!-- /.header-top -->
      </div>
      <!-- /.container -->
      <div class="header-bottom">
        <div class="container">
          <ul class="navbar">
            <li class="navbar__list">
              <a href="" class="navbar__link">Ваши брови</a>
            </li>
            <li class="navbar__list">
              <a href="" class="navbar__link">Услуги</a>
            </li>
            <li class="navbar__list">
              <a href="" class="navbar__link">Цены</a>
            </li>
            <li class="navbar__list">
              <a href="" class="navbar__link">Отзывы</a>
            </li>
            <li class="navbar__list">
              <a href="" class="navbar__link">Об о мне</a>
            </li>
          </ul>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header-bottom -->
    </header>
    <div class="container">
      <section class="hero">
        <div class="block">
          <div class="block-top before">
            <span class="block-top-title before__title">до</span>
            <img src="img/models/1-1.jpg" alt="" class="block__image" />
          </div>
          <!-- /.before -->
          <div class="block-top after">
            <span class="block-top-title after__title">после</span>
            <img src="img/models/1-2.jpg" alt="" class="block__image" />
          </div>
          <!-- /.after -->
          <div class="block-bottom">
            <span class="block-bottom__date">25.11.2021</span>
            <span class="block-bottom__name">Смирнова Кристина</span>
          </div>
          <!-- /.block__bottom -->
        </div>
        <!-- /.block -->
      </section>
    </div>
    <!-- /.container -->

    <script src="js/main.js"></script>
  </body>
</html>
